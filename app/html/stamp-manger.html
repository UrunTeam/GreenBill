<%- include('../templates/head') %>

<body>
  <div class="container-box">
    <%- include('../templates/header') %>
    <div class="body-box">
      <%- include('../templates/aside') %>
      <div class="main-box" id="js_main_box">
        <div class="cards">
          <dl class="success">
            <dt><span><i class="el-icon-alilujing5"></i></span>6项申请</dt>
            <dd>票据申请</dd>
          </dl>
          <dl class="warn">
            <dt><span><i class="el-icon-alilujing3"></i></span>2项待审核</dt>
            <dd>票据待审核</dd>
          </dl>
          <dl class="infos">
            <dt><span><i class="el-icon-alilujing6"></i></span>2项进行中</dt>
            <dd>进行中</dd>
          </dl>
          <dl class="primary">
            <dt><span><i class="el-icon-alilujing9"></i></span>2项完成</dt>
            <dd>完成审核</dd>
          </dl>
        </div>

        <div class="table-list">
          <div class="toolbar">
            <h6>单位列表</h6>
            <el-input placeholder="请输入关键词~" v-model="keyword" size="small">
              <i slot="suffix" class="el-input__icon el-icon-search"></i>
            </el-input>
            <el-radio-group v-model="radio1" size="small">
              <el-radio-button label="全部"></el-radio-button>
              <el-radio-button label="即将到期"></el-radio-button>
              <el-radio-button label="正常开启"></el-radio-button>
              <el-radio-button label="到期关闭"></el-radio-button>
            </el-radio-group>
            <el-button type="primary" icon="el-icon-circle-plus-outline" size="small" @click="handleOpen">新建</el-button>
          </div>

          <!-- 表格start -->
          <el-table :data="tableData" style="width: 100%" max-height="600" @selection-change="handleSelectionChange"
            :cell-style="colStyle" :header-cell-style="colStyle">
            <el-table-column type="selection" width="64">
            </el-table-column>
            <el-table-column fixed prop="projname" label="" min-width="320">
              <template slot-scope="scope">
                <a href="javascript:;">${scope.row.projname}</a>
                <!-- <p>广州市委</p> -->
              </template>
            </el-table-column>
            <el-table-column prop="projtime" label="" width="150">
            </el-table-column>
            <el-table-column prop="manager" label="负责人" width="150">
            </el-table-column>
            <el-table-column prop="date" label="申请时间" width="150">
            </el-table-column>
            <el-table-column prop="status" label="状态" width="100">
              <template slot-scope="scope">
                <span class="dot-status"
                  :class="scope.row.status=='审核'?'warn':scope.row.status=='申请'?'success':''"></span>
                ${scope.row.status}
              </template>
            </el-table-column>
            <el-table-column fixed="right" label="操作" width="120">
              <template slot-scope="scope">
                <el-button @click.native.prevent="handleEdit(scope.$index, tableData)" type="text" size="small">
                  编辑
                </el-button>
                <el-button @click.native.prevent="deleteRow(scope.$index, tableData)" type="text" size="small">
                  移除
                </el-button>
              </template>
            </el-table-column>
          </el-table> <!-- 表格end -->

          <!-- 分页start -->
          <div class="page-box">
            <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
              :current-page="currentPage4" :page-sizes="[100, 200, 300, 400]" :page-size="100"
              layout="total, sizes, prev, pager, next, jumper" :total="400">
            </el-pagination>
          </div>
          <!-- 分页end -->
        </div>
      </div>
    </div>
  </div>
  <%- include('../templates/foot') %>
</body>
